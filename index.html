<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Around the US" />
    <meta name="keywords" content="html, css, Javascript" />
    <meta name="author" content="Marianelia Gonzalez" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Vector.svg"
          alt="TripleTen Around the US Logo"
          class="header__image"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__button profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-descr">Explorer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            id="add-new-card-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the US</p>
      </footer>
    </div>

    <!-- profile edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container modal__container--type-form">
        <button class="modal__close-button" id="profile-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-form-modal" novalidate>
          <input
            type="text"
            id="profile-title-input"
            class="modal__form-input"
            name="title"
            placeholder="John Doe"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="profile-title-input-error modal__form-input--error"
          ></span>
          <input
            type="text"
            id="profile-description-input"
            class="modal__form-input"
            name="description"
            placeholder="description"
            minlength="2"
            maxlength="400"
            required
          />
          <span
            class="profile-description-input-error modal__form-input--error"
          ></span>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <!--add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container modal__container--type-form">
        <button class="modal__close-button" id="add-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-form-modal" novalidate>
          <input
            type="text"
            id="add-card-title-input"
            class="modal__form-input"
            name="title"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span
            class="add-card-title-input-error modal__form-input--error"
          ></span>
          <input
            type="URL"
            id="add-card-url-input"
            class="modal__form-input"
            name="url"
            placeholder="Image URL"
            required
          />
          <span
            class="add-card-url-input-error modal__form-input--error"
          ></span>
          <button type="submit" class="modal__submit-button" disabled>
            Add
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container">
        <img src="" alt="" class="modal__image" id="image-modal-preview" />
        <p class="modal__title" id="image-modal-title"></p>
        <button
          class="modal__close-button"
          id="image-modal-close-button"
        ></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__trash-button"
          id="card-trash-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            id="card-like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
